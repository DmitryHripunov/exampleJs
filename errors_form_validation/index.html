<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User crearion form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script type="module" src="./main.js"></script>
</head>

<body>
  <div class="container">
    <form class="py-3" id="user-crate-form">
      <input type="text" class="form-control mb-2" name="email" placeholder="E-mail">

      <select 
        class="form-control mb-2" name="gender">
        <option value="">Пол</option>
        <option value="Female">Женский</option>
        <option value="Male">Мужской</option>
      </select>

      <input type="text" class="form-control mb-2" name="name" placeholder="Имя">

      <select class="form-control mb-2" name="status">
        <option value="">Статус</option>
        <option value="Active">Активный</option>
        <option value="Inactive">Неактивный</option>
      </select>

      <div id="user-create-form-error" class="text-danger mb-2"></div>
      <button class="btn btn-primary">
        <span style="display: none;" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Создать
      </button>
    </form>
  </div>
</body>

</html>
